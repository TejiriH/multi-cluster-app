apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # or any other namespace where you want to deploy
  source:
    repoURL: https://github.com/tejirih/multi-cluster-app.git
    targetRevision: HEAD  # or specify a branch or commit hash
    path: path/to/your/manifests  # optional if you have specific subdirectories
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
