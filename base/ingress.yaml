apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-ingress
  namespace: stagging
  annotations:
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
  - host: placeholder.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
